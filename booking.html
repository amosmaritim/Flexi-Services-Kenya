<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Service - FlexiServices</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebc59;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Book a Service</h2>

<form id="bookingForm">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <input type="text" id="location" placeholder="Your Location" required />
  <select id="service" required>
    <option value="">Select a Service</option>
    <option value="Photographer">Photographer</option>
    <option value="Plumber">Plumber</option>
    <option value="Electrician">Electrician</option>
    <option value="Caterer">Caterer</option>
  </select>
  <input type="date" id="date" required />
  <input type="time" id="time" required />
  <textarea id="message" placeholder="Additional Info..."></textarea>
  <button type="submit">Send via WhatsApp</button>
</form>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const location = document.getElementById("location").value;
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const message = document.getElementById("message").value;

    const text = `Hello! I want to book a service via FlexiServices.%0A
Name: ${name}%0APhone: ${phone}%0ALocation: ${location}%0AService: ${service}%0ADate: ${date}%0ATime: ${time}%0AMessage: ${message}`;

    const phoneNumber = "254714924622";   
    const url = `https://wa.me/${phoneNumber}?text=${text}`;

    window.open(url, "_blank");
  });
</script>

</body>
</html>
